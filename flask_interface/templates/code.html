<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockly con Flask</title>
    <!-- Includi i file JavaScript e CSS di Blockly -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/python_compressed.js"></script>
    <link href="https://unpkg.com/blockly/blockly.css" rel="stylesheet">
</head>
<body>
    <!-- Div in cui verrÃ  generata l'interfaccia Blockly -->
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
    <!-- Script per inizializzare Blockly e gestire il salvataggio del codice -->
    <script>
        // Inizializza Blockly
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox')
        });
        // Funzione per generare e inviare il codice
        function generateAndSendCode() {
            var code = Blockly.Python.workspaceToCode(workspace);
            // Esegui una richiesta AJAX per inviare il codice a Flask
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/generate_code", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);
                }
            };
            xhr.send("code=" + encodeURIComponent(code));
        }
    </script>
</body>
</html>
